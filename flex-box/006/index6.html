<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .flex-container{
            display: flex;
            height: 300px;
            align-items: center;
            background-color: blue;
        }

        .flex-container > div{
            padding: 20px;
            
            border: 2px red solid;
            /* margin: 20px; */
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <pre>
        dùng để ghi đè khi đã có align-items cho tất cả các thẻ item trong flex-container. giá trị ghi đè giống với giá trị của align-items.
       
    </pre>
    <div class="flex-container">
        <div style="align-self:flex-start">1</div>
        <div>2</div>
        <div style="align-self:flex-end">3</div>
        <div>4</div>
        <div style="align-self:stretch">5</div>
    </div>
</body>
</html>
