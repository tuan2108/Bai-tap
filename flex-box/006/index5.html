<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .flex-container{
            display: flex;
            background-color: blue;
        }

        .flex-container > div{
            padding: 20px;
            margin: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <pre>
      thuộc tính flex cho các flex item
      thuộc tính flex là thuộc tính rút gọn cho các thuộc tính flex-grow, flex-shrink, flex-basis 

      flex: A B C;
      trong đó A là giá trị của flex-grow
      B là giá trị flex-shrink 
      C là giá trị của flex-basis 
    </pre>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="flex:0 0 200px;">3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
