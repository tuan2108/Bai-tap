<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .flex-container{
            display: flex;
            background-color: blue;
        }

        .flex-container > div{
            padding: 20px;
            margin: 10px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <pre>
        dùng cho các thẻ item con trong thẻ flex-container.
       flex-grow chỉ ra flex item sẽ tăng trưởng kích thước tương đối so với flex item còn lại như thế nào
       (giá trị sẽ quyết định tăng trưởng ra sao, giá trị bằng nhau tăng trưởng bằng nhau.)
    </pre>
    <div class="flex-container">
        <div style="flex-grow:1">1</div>
        <div >2</div>
        <div >3</div>
        <div >4</div>
        <div >5</div>
    </div>
</body>
</html>
