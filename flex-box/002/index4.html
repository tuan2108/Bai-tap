<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .flex-container{
            display: flex;
            justify-content: space-around;
            background-color: blue;
        }

        .flex-container > div{
            padding: 20px;
            /* margin: 20px; */
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <pre>justify-content áp dụng cho flex flex-container và display phải là flex
        justify-content được sử dụng để căn chỉnh theo chiều ngang 
        cho các flex item(các thành phần con trong flex-container)
        space-around  khoảng trống sẽ bao chùm các thành phần con
    </pre>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
