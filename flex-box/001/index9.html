<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        .flex-container{
            display: flex;
            /* flex-direction : column;
            flex-wrap : wrap; */
            flex-flow: column wrap;
            background-color: blue;
        }

        .flex-container > div{
            padding: 20px;
            margin: 20px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- flex-flow là cách viết tắt giữ flex-direction và flex-wrap 
    cú pháp : flex-flow : A B;
                            A : thuộc tính của flex-direction
                            B : thuộc tính của flex-wrap -->
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
    </div>
</body>
</html>
