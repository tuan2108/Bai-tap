<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p id="kq"></p>

    <script>
        function cscn(x,y){
            var p= x*y;
            return p;
        }
        var kq = cscn(3,4);
        document.getElementById("kq").innerText="kết quả là" + kq;
    </script>
