<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div><input type="text" name="namsinh" id="namsinh"></div>
        <button onclick="kiemtra()">click here</button>
    </form>

    <script>
        function kiemtra()
        {
            var namsinh = document.getElementById("namsinh").value;

            if(namsinh < 2002)
            {
                alert("bạn được phép truy cập");
            }
            else 
            {
                alert("bạn không được phép truy cập");
            }
        }
    </script>
</body>
</html>
