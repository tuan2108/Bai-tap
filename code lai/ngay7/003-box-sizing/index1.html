<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxA{
            width: 200px;
            height: 200px;
            background-color: sienna;
            border: 2px solid red;
            padding: 20px;
            box-sizing: border-box;
            /* dùng để fix lỗi phá giới hạn của padding hoặc margin */
        }

        .boxB{
            width: 200px;
            height: 200px;
            background-color: sienna;
        }


    </style>
</head>
<body>
    <div class="boxA">
        boxA

    </div>

    <div class="boxB">
        boxB
    </div>
</body>
</html>
