<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <form action="" method="POST" name="valiDate" onsubmit="return false">

            <p>
                <label for="">Họ tên</label>
                <input type="text" name="hoten" id="hoten" class="require" value="">
                <span id="hoten-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Giới tính</label>
                <input type="radio" name="gioitinh" id="gioitinh1" value="1" >Nam
                <input type="radio" name="gioitinh" id="gioitinh2" value="2" >Nu
                <span id="gioitinh-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Địa chỉ</label>
                <input type="text" name="diachi" class="require" id="diachi" value="">
                <span id="diachi-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Điện thoại</label>
                <input type="text" name="dienthoai" id="dienthoai" class="require" value="">
                <span id="dienthoai-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Email</label>
                <input type="email" name="email" id="email" class="require" value="">
                <span id="email-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">CHọn tour</label>
                <input type="checkbox" name="chontourhalong" id="chontourhalong" value="">Hạ long
                <input type="checkbox" name="chontoursapa" id="chontoursapa" value="">Sapa
                <input type="checkbox" name="chontourdalat" id="chontourdalat" value="">Đà lạt
                <span id="tour-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Phương tiện</label>
                <select name="phuongtien" id="phuongtien">
                    <option value="">phuong tiện</option>
                    <option value="1">ô tô</option>
                    <option value="2">tàu </option>
                    <option value="3">Máy bay</option>
                </select>
                <span id="phuongtien-error" style="color: red;"></span>
            </p>

            <p>
                <label for="">Thông tin khác:</label>
                <textarea name="ghichu" id="" cols="30" rows="10"></textarea>
            </p>

            <p>
                <button type="submit" name="dangki" onclick="valiDateDuLieu()">Đăng kí</button>
                <button type="reset">Nhập lại</button>
            </p>
        </form>
    </div>

    <script>
        function valiDateDuLieu(){
            
            var inputrequire = document.getElementsByClassName("require");
            var check = 1;
            console.log(inputrequire);
            //dữ liệu chưa nhập yc nhập lại
            for(var i= 0 ; i<inputrequire.length ; i++)
            {
                if(inputrequire[i].value.length<1){
                    if(inputrequire[i].name=="hoten"){
                        document.getElementById("hoten-error").innerHTML = "Vui lòng nhập họ tên";
                        document.getElementById("hoten").focus();
                        check = 0;
                    }

                    if(inputrequire[i].name =="diachi"){
                        document.getElementById("diachi-error").innerHTML = "vui lòng nhập địa chỉ";
                        document.getElementById("diachi").focus();
                        check = 0;
                    }

                    if(inputrequire[i].name =="dienthoai"){
                        document.getElementById("dienthoai-error").innerHTML = "vui lòng nhập số điện thoại";
                        document.getElementById("dienthoai").focus();
                        check = 0;
                    }

                    if(inputrequire[i].name =="email"){
                        document.getElementById("email-error").innerHTML = "vui lòng nhập email";
                        document.getElementById("email").focus();
                        check = 0;
                    }
                }
            }

            //kiểm tra định dạng họ tên
            var kiemtra_hoten = /^([A-Za-z]+\b ){1,4}[A-Za-z]+$/
            var string_hoten = document.getElementById("hoten").value;
            console.log(document.getElementById("hoten").value);
            if(kiemtra_hoten.test(string_hoten)==false)
            {
                document.getElementById("hoten-error").innerHTML= "Định dạng họ tên sai vui lòng nhập lại";
                document.getElementById("hoten").focus();
                check = 0;
            }

            //kiểm tra giới tính
            var gioitinhnam = document.getElementById("gioitinh1");
            var gioitinhnu = document.getElementById("gioitinh2");
            if(gioitinhnam.checked == false && gioitinhnu.checked == false){
                document.getElementById("gioitinh-error").innerHTML="Vui lòng nhập giới tính";
                document.getElementById("gioitinh1").focus();
                check = 0;
            }

            // var kiemtra_email = /^([])

            //kiểm tra có chọn tour hay chưa
            console.log(document.getElementById("chontourhalong").checked);
            console.log(document.getElementById("chontoursapa").checked);
            console.log(document.getElementById("chontourdalat").checked);
            if(document.getElementById("chontourhalong").checked == false && document.getElementById("chontoursapa").checked == false && document.getElementById("chontourdalat").checked == false){
                document.getElementById("tour-error").innerHTML= "Vui lòng chọn tour";
                document.getElementById("chontourhalong").focus();
                check = 0;
            }

            //chọn kiểm tra phuong tiện hay chưa
            console.log(document.getElementById("phuongtien").value);
            if(document.getElementById("phuongtien").value != 1 && document.getElementById("phuongtien").value != 2 && document.getElementById("phuongtien").value != 3)
            {
                document.getElementById("phuongtien-error").innerHTML = "Vui lòng chọn phương tiện";
                check = 0;
            }

            if(document.getElementById("chontourhalong").checked == true || document.getElementById("chontoursapa").checked == true){
                if(document.getElementById("phuongtien").value == 3){
                    document.getElementById("phuongtien-error").innerHTML="Không có máy bay cho tour này";
                    check = 0;
                }
            }

            if(check == 1)
            {
                alert("thành công");
                window.location="http://www.google.com";
            }
        }
    </script>
</body>
</html>
