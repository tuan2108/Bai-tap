<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>
        Nhúng video vào trang html 
    </h1>
    <video width="600" height="440" controls autoplay>
        <source src="khacbiettolontrinhthanhbinh.mp4" type="video/mp4">

    <audio controls>
