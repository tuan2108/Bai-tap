<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        tạo ra id và class cho thẻ html 
        #header => div
        p#header => p có id header 
        p.header => p có class header 
        kết hợp >, +
    </pre>
    <div id="header"></div>
    <div id="id"></div>
    <nav id="header"></nav>
    <nav class="header"></nav>
    <!-- p.intro#id -->
    <p class="intro" id="id"></p>
    <ul class="intro">
        <!-- ul.intro>li.h>a.link -->
        <li class="h"><a href="" class="link"></a></li>
    </ul>
<!-- ul.intro>li.h*5>a.link*2 -->
    <ul class="intro">
        <li class="h"><a href="" class="link"></a><a href="" class="link"></a></li>
        <li class="h"><a href="" class="link"></a><a href="" class="link"></a></li>
        <li class="h"><a href="" class="link"></a><a href="" class="link"></a></li>
        <li class="h"><a href="" class="link"></a><a href="" class="link"></a></li>
        <li class="h"><a href="" class="link"></a><a href="" class="link"></a></li>
    </ul>
</body>
</html>
